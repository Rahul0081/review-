<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Page</title>
    <style>
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100px;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .review-container, .thank-you-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }
        .review-container h1, .thank-you-container h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .google-logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        .stars {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .stars span {
            font-size: 36px; /* 50% larger */
            color: grey;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px; /* Slightly rounded edges */
        }
        .stars span.active {
            color: gold;
        }
        .review-text {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .add-media {
            display: block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }
        .cancel {
            background-color: #ccc;
        }
        .post {
            background-color: #007bff;
            color: white;
        }
        .checkmark-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        .checkmark-circle {
            width: 60px; /* Reduced blue circle size */
            height: 60px;
            border-radius: 50%;
            background-color: #4285f4; /* Google's blue color */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .checkmark {
            width: 43px; /* Increased checkmark size */
            height: 43px;
            stroke-width: 5;
            stroke: white;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100px;
            animation: checkmark 1s ease forwards;
        }

        @media (max-width: 480px) {
            .stars span {
                font-size: 30px; /* Adjusted for smaller screens */
                margin: 0 3px;
            }
            .buttons button {
                padding: 8px 15px;
                margin: 0 3px;
            }
        }
    </style>
</head>
<body>
    <div class="review-container" id="review-section">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" alt="Google Logo" class="google-logo">
        <h1>Mpress Printing And Signages</h1>
        <div class="stars" id="stars">
            <span data-value="1">&#9733;</span>
            <span data-value="2">&#9733;</span>
            <span data-value="3">&#9733;</span>
            <span data-value="4">&#9733;</span>
            <span data-value="5">&#9733;</span>
        </div>
        <textarea class="review-text" placeholder="Share details of your own experience at this place"></textarea>
        <a href="#" class="add-media">Add photos & videos</a>
        <div class="buttons">
            <button class="cancel" onclick="resetForm()">Cancel</button>
            <button class="post" onclick="submitReview()">Post</button>
        </div>
    </div>

    <div class="thank-you-container" id="thank-you-section" style="display: none;">
        <div class="checkmark-container">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l7 7 15-15"></path>
                </svg>
            </div>
        </div>
        <h1>Thank you for your review!</h1>
        <p>Your feedback is valuable to us at Mpress Printing & Signages.</p>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars span');
        let selectedRating = 0;

        stars.forEach(star => {
            star.addEventListener('click', () => {
                selectedRating = star.getAttribute('data-value');
                stars.forEach(s => s.classList.remove('active'));
                for (let i = 0; i < selectedRating; i++) {
                    stars[i].classList.add('active');
                }
                if (selectedRating >= 4) {
                    window.location.href = 'https://g.page/r/CfySnCAiLaRiEBM/review';
                }
            });
        });

        function resetForm() {
            document.querySelector('.review-text').value = '';
            stars.forEach(s => s.classList.remove('active'));
            selectedRating = 0;
        }

        function submitReview() {
            document.getElementById('review-section').style.display = 'none';
            document.getElementById('thank-you-section').style.display = 'block';
        }
    </script>
</body>
</html>
